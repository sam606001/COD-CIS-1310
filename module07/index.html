<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture and Figure Elements</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <figure>
        <picture>
            <!-- Mobile WebP -->
            <source srcset="image-small.webp" type="image/webp" media="(max-width: 600px)">
            <!-- Mobile JPG -->
            <source srcset="image-small.jpg" type="image/jpeg" media="(max-width: 600px)">
            <!-- Desktop WebP -->
            <source srcset="image-large.webp" type="image/webp" media="(min-width: 601px)">
            <!-- Desktop JPG -->
            <source srcset="image-large.jpg" type="image/jpeg" media="(min-width: 601px)">
            
            <!-- Fallback Image -->
            <img src="image-large.jpg" alt="A descriptive alt text for the image">
        </picture>
        <figcaption>This is a responsive image example using the &lt;picture&gt; element.</figcaption>
    </figure>
</body>
</html>
